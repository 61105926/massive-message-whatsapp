server {
    listen 3002;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Deshabilitar caché para index.html (siempre obtener la última versión)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri /index.html;
    }

    # Cachear archivos estáticos con hash por mucho tiempo (Vite ya les pone hash único)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deshabilitar caché para archivos sin hash (por seguridad)
    location ~* \.(json|xml|txt)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}